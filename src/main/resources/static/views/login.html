<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form"  ng-submit="login()" role="form">
        <div ng-if="error" class="alert alert-danger">
            <strong>Error!</strong> {{error}}
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.user.$dirty && form.user.$error.required }">
            <label for="user">User ID</label>
            <input type="text" name="user" id="user" class="form-control" ng-model="credentials.userId" required />
            <span ng-show="form.user.$dirty && form.user.$error.required" class="help-block">User ID is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a ui-sref="register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
